<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">First Name</label>
                <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="password" [(ngModel)]="lastName" name="lastName" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" [(ngModel)]="mobileNumber" name="mobileNumber" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Email Id</label>
                <input type="text" [(ngModel)]="emailId" name="emailId" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-0"  required>
              </div>
              <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
